<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/fevicon.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="top">
          <div class="input-section">
            <label for="Day" class="">DAY</label>
            <input type="number" id="day" placeholder="DD" required />
            <span class="error">Must be a valid day</span>
          </div>
          <div class="input-section">
            <label for="month" class="">MONTH</label>
            <input type="number" id="month" placeholder="MM" required />
            <span class="error">Must be a valid month</span>
          </div>
          <div class="input-section">
            <label for="year" class="">YEAR</label>
            <input type="number" id="year" placeholder="YYYY" required />
            <span class="error">Must be in past</span>
          </div>
        </div>
        <div class="line">
          <hr class="horizontal-line" />
          <img
            src="/assets/images/icon-arrow.svg"
            class="arrow-btn"
            id="btn"
            alt=""
          />
        </div>
        <div class="bottom">
          <h1><span class="year-age"> - - </span>years</h1>
          <h1><span class="months-age"> - - </span>months</h1>
          <h1><span class="days-age"> - - </span>days</h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
